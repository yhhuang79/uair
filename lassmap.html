    <script>
    var heatmapLayer;
    function getAQI(){
      // Get Air Quilty Data
      $.getJSON(baseURL + "/api/geojsonLASS", function(data) {
        var listTable;
        var siteMenu = "";
        var airData = {max:76,data:[]};
        var geojson = L.geoJson(data, {
          onEachFeature: function (feature, layer) {
            //console.log("feture id : " + JSON.stringify(layer));
            content = "<table class='table table-striped table-bordered table-condensed'>"
              + "<tr><th>測站名稱</th><td>" + feature.properties.SiteName + "監測站"
              + "</td></tr>" + "<tr><th>縣市</th><td>" + feature.properties.County
              + "</td></tr>" + "<tr><th>狀態</th><td>" + feature.properties.Status
              + "</td></tr>" + "<tr><th>空氣污染指標</th><td>" + feature.properties.PSI
              + "</td></tr>" + "<tr><th>指標污染物</th><td>" + feature.properties.MajorPollutant
              + "</td></tr>" + "<tr><th>二氧化硫濃度</th><td>" + feature.properties.SO2
              + "</td></tr>" + "<tr><th>一氧化碳濃度</th><td>" + feature.properties.CO
              + "</td></tr>" + "<tr><th>二氧化氮濃度</th><td>" + feature.properties.NO2
              + "</td></tr>" + "<tr><th>臭氧濃度</th><td>" + feature.properties.O3
              + "</td></tr>" + "<tr><th>懸浮微粒濃度</th><td>" + feature.properties.PM10
              + "</td></tr>" + "<tr><th>細懸浮微粒濃度</th><td>" + feature.properties['PM2.5']
              + "</td></tr>" + "<tr><th>細懸浮微粒指標</th><td>" + feature.properties.FPMI
              + "</td></tr>" + "<tr><th>資料更新時間</th><td>" + feature.properties.PublishTime
              + "</td></tr>" + "<tr><th>地址</th><td>" + feature.properties.SiteAddres
              + "</td></tr>" + "<table>";
            siteMenu += "<li><a class=\"\" href=\"chart-chartjs.html?site="
              + feature.properties.SiteName + "\">"
              + feature.properties.SiteName + "</a></li>";
            layer.bindPopup(content);
            airData.data.push({
              lat : feature.properties.TWD97Lat,
              lng : feature.properties.TWD97Lon,
              count : feature.properties['PM2.5']
            });
          }
        });
        airData.max = airData.data.length;
        heatmapLayer.setData(airData);
        //geojson.addTo(map);
        $('#siteMenu').html(siteMenu);
      });
    }
    $(function(){
      var map;

      });

      var heatmapCfg = {
        radius: 20,

      heatmapLayer = new HeatmapOverlay(heatmapCfg);

      // var overlayMaps = { "Clouds": clouds, "Temperature": temp, "Precipitation":precipitation, "Rain":rain, "Wind":wind , "Pressure":pressure ,"Cities": city };

      map = L.map("map", {
